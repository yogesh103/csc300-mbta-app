<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book Tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <style>
  body {
        background-image: url(railway-2439189__340.jpgsa);
  }
  </style>
    
  <body>
    <a href = "aboutus.html">About Us</a>
    <div class="container mt-3">
      <h1 class="text-center mb-4">Book Your Train Ticket!</h1>
      <p class="lead">
        Welcome to our subway!
      </p>
      <form>
        <div class="form-group">
          <label for="to">Choose your subway plan:</label>
          <select class="form-control" id="to">
            <option>1 way subway ($2.50)</option>
            <option>1 day plan (7.50)</option>
            <option>7 days plan ($19.50)</option>
            <option>1 month plan ($75.99)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date">
        </div>
      </form>
    </div>
  </body>
</html>
